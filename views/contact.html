<!-- partials/contact.html -->

<section class="contact">
<div class="row">
    <div ng-include="'views/results/filterBox.html'"></div>
    <div>
        <!-- Right Column -->
        <div class="col-lg-4 col-lg-push-5"> 
            <!-- Show details of the fligth -->
            <div ng-include="'views/results/detailsBox.html'"></div>
            <!-- Hide options -->
            <div ng-include="'views/results/hideBox.html'"></div>
        </div>
        <!-- Middle column -->
        <div class="col-lg-5 col-lg-pull-4" > 
            <!-- Comparison -->
            <div ng-include="'views/results/comparisonBox.html'"></div>
            <!-- Results list -->
            <div class="row">
                <div class="travel-div animate-repeat" ng-repeat="travel in travelData | filter: { showTravel: true } | orderBy: 'minPrice'" ng-mouseover="showBtnsFunction(travel)" ng-mouseleave="hideBtnsFunction(travel)">
                    <div ng-include="'views/results/travelBox.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
